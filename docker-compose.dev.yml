services:
  aidpi-server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: aidpi-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=8080
    command: npm run dev

  aidpi-client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: aidpi-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://aidpi-server:8080
      - WDS_SOCKET_PORT=0
    depends_on:
      - aidpi-server
    stdin_open: true
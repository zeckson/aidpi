services:
  aidpi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aidpi
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    # You can use an env file for production settings
    env_file:
      - .env.production
    # Add volumes if you need to persist data
    # volumes:
    #   - ./data:/app/data